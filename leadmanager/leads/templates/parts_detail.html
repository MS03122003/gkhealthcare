{% extends "base.html" %}
{% block title %}{{ parts.name }}{% endblock %}

{% block content %}
<h2>Parts Details</h2>
<div class="card p-3">
    <h4>{{ parts.name }}</h4>
    <p><strong>ID:</strong> {{ parts.id }}</p>
    {% if parts.parts_image %}
        <img src="{{ parts.parts_image.url }}" alt="Parts Image" class="img-fluid rounded" width="200">
    {% endif %}
</div>
<a href="{% url 'parts_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
