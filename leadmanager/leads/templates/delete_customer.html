{% extends 'base.html' %}

{% block title %}Confirm Delete - {{ customer.customer_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger text-center">
        <h4>Are you sure you want to delete this customer?</h4>
        <p><strong>{{ customer.customer_name }}</strong></p>
        <p>This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2"><i class="fas fa-trash"></i> Yes, Delete</button>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
